<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADMIN-LOGIN</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="index.html" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <img src="nitte.jpg" alt="logo1" />
                <h4>ADMIN-LOGIN</h4>
              </div>

              <div class="heading">
                <h2>Welcome Back</h2>
                <!-- <h6>Not registred yet?</h6>
                <a href="#" class="toggle">Sign up</a> -->
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Admin Id</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>

                <input type="submit" value="Sign In" class="sign-btn" />

                <p class="text">
                 
                  <a href="#">Forgot password?</a>
                </p>
              </div>
            </form>

            <form action="index.html" autocomplete="off" class="sign-up-form">
              <div class="logo">
                <img src="nitte.jpg" alt="logo1" />
                <h4>STUDENT-LOGIN</h4>
              </div>

              <div class="heading">
                <h2>Get Started</h2>
                <h6>Already have an account?</h6>
                <a href="#" class="toggle">Sign in</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Username</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="email"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Email</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>

                <input type="submit" value="Sign Up" class="sign-btn" />

                
              </div>
            </form>
          </div>

          <div class="carousel">
            <div class="logo1"><img src="nmamit3.png" alt="logo" style="    
            display: inline;
            width: 100%;
            overflow:hidden;
             "></div>
            <img src="nmam1.jpg" alt="photo" style=" position: relative;
            top: 10%;
            height:100%;
            width: 100%;
            overflow:hidden;" >
            </div>

            <div class="text-slider">
              
              </div>

              
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->

    <script src="admin.css"></script>
  </body>
</html>
